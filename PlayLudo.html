<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play || Ludo King</title>
    <link rel="stylesheet" type="text/css" href="PlayLudo.css">
</head>
<body>
    <div class="board">
        <div class="quadrant blue">
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
        </div>
        <div class="quadrant yellow">
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
        </div>
        <div class="quadrant red">
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
        </div>
        <div class="quadrant green">
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
        </div>
      </div>
      
      <div class="dice"></div>
      
      <div class="tokens">
        <div class="token blue"></div>
        <div class="token blue"></div>
        <div class="token blue"></div>
        <div class="token blue"></div>
        <div class="token yellow"></div>
        <div class="token yellow"></div>
        <div class="token yellow"></div>
        <div class="token yellow"></div>
        <div class="token red"></div>
        <div class="token red"></div>
        <div class="token red"></div>
        <div class="token red"></div>
        <div class="token green"></div>
        <div class="token green"></div>
        <div class="token green"></div>
        <div class="token green"></div>
      </div>
      
</body>
</html>
