<!DOCTYPE html>
<html>
  <head>

    <title>Leaderboard</title>
    <link rel="stylesheet" href="LeaderBoard.css">
  </head>

    <div class="leaderboard">
      <h1>Leaderboard</h1>

        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John</td>
            <td>500</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane</td>
            <td>450</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Mike</td>
            <td>400</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
