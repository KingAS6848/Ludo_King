<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account </title>
    <link rel="stylesheet" type="text/css" href="myAccounr.css">
</head>
<body>
    <section id="my-account">
        <div class="container">
            <h2>My Account</h2>
            <div class="account-info">
                <div class="profile-pic">
                    <img src="profile-pic.jpg" alt="Profile Picture">
                    <button>Change Picture</button>
                </div>
                <div class="user-info">
                    <h3>John Doe</h3>
                    <p>Email: johndoe@example.com</p>
                    <p>Username: johndoe123</p>
                    <button>Edit Profile</button>
                </div>
            </div>
            <div class="my-teams">
                <h3>My Teams</h3>
                <ul>
                    <li><a href="#">Team 1</a></li>
                    <li><a href="#">Team 2</a></li>
                    <li><a href="#">Team 3</a></li>
                </ul>
                <a href="#" class="btn-primary">Create New Team</a>
            </div>
            <div class="my-leagues">
                <h3>My Leagues</h3>
                <ul>
                    <li><a href="#">League 1</a></li>
                    <li><a href="#">League 2</a></li>
                    <li><a href="#">League 3</a></li>
                </ul>
                <a href="#" class="btn-primary">Create New League</a>
            </div>
        </div>
    </section>
    
</body>
</html>
